<!DOCTYPE html>
<html>
<head>
  <title>CSS coding dojo</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css"/>
  <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
  <link rel="stylesheet" type="text/css" href="index.css"/>
  <link rel="stylesheet/less" type="text/css" href="dojo.less"/>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.5.3/less.min.js"></script>
</head>
<body>
  <ul>
    <li>
      <h1>#1</h1>
    </li>
    <li>
      <div id="content" class="main">
        <p>This is <a id="wannabee-black" class="perfect-color">fun</a>!</p>
      </div>
    </li>
  </ul>
  <ul>
    <li>
      <h1>#2</h1>
    </li>
    <li class="buttons">
      <div class="ButtonBar">
        <button class="Button">
          <i class="fa fa-ban"></i>
          <span>Cancel</span>
        </button>
        <button class="Button primary">
          <i class="fa fa-floppy-o"></i>
          <span>Save</span>
        </button>
        <button class="Button disabled">
          <i class="fa fa-print"></i>
          <span>Print</span>
        </button>
      </div>
    </li>
  </ul>
</body>
</html>
